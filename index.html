<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./reset.css">
	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
	<link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
	<title>Main</title>
</head>
<body>
	<div class="body-container">
		<div class="card-container">
			<img class="pattern-card" src="./images/bg-pattern-card.svg" alt="pattern">
			<img class="profile-img" src="./images/image-victor.jpg" alt="victor">
			<div class="body-text-container">
				<h1>Victor Crest <span class="age">26</span></h1>
				<h2 class="country">London</h2>
				<div class="line"></div>
			</div>
			<div class="footer-container">
				<div class="followers-box">
					<p class="followers-count">80K</p>
					<p class="followers">Followers</p>
				</div>
				<div class="likes-box">
					<p class="likes-count">803K</p>
					<p class="likes">Likes</p>
				</div>
				<div class="photos-box">
					<p class="photos-count">1.4K</p>
					<p class="photos">Photos</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
